<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
  </head>
  <body>

    <div ng-controller="MainCtrl">
      <div>
        <label for="selectModel"> Select Model: </label>
        <select name="selectModel" id="selectModel" ng-model="modelSelected">
          <option ng-repeat="model in models" value="{{model}}">{{model}}</option>
        </select>
      </div>
      <div ui-grid="gridOptions"  ui-grid-pagination  ui-grid-resize-columns ui-grid-move-columns class="grid"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
